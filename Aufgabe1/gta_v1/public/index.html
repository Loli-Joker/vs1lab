<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<fieldset>
					<legend>Enter new GeoTag</legend>
						<br><br>
						<form id="tag-form" action="/tagging" method="post">
						<label for="latitude">latitude</label>
						<br>
						<input type="text" id="latitude" name="latitude" placeholder="latitude" required>
						<br><br>
						<label for="longitude">longitude</label>
						<br>
						<input type="text" id="longitude" name="lngitude" placeholder="longitude" required>
						<br><br>
						<label for="name">name</label>
						<br>
						<input type="text" id="name" name="name" placeholder="name" maxlength ="10" required> 
						<br><br>
						<label for="fname">hastag</label>
						<br>
						<input type="text" id="hastag" name="hastag" placeholder="# +max 10 letters" maxlength ="11" pattern ="#.*">
						<br><br>
						<input type="submit" value="submit"></input> 
					</form>
				</fieldset>

				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post"></form>

				<fieldset>
					<legend>Filter by Searchterm</legend>
						<input type="text" id="hastag" name="hastag" placeholder="search term">
						<button type="aply">search</button> 
				</fieldset>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
