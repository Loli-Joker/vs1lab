<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>
			<section class="widget"></div>
			<section class="tagging">

			
				<h2>Tagging</h2>
				<form id="tagging_form" action="/tagging" method="post">
				<fieldset>
					<legend>Enter new GeoTag</legend>
					<p><label for="latitude">latitude</p>
						<input id="latitude" name="latitute" placeholder="69.6969" required>
					</label>
					<p><label for="longitude">longitude</p>
						<input id="longitude" name="longitude" placeholder="6.96969" required>
					</label>
					<p><label for="name">name</p>
						<input id="name" name="name" placeholder="name" maxlength="10" required>
					</label>
					<p><label for="hashtag">hashtag</p>
						<input id="hashtag" name="hashtag" pattern=(#.*) placeholder="#6969.." maxlength="11">
					</label>
				<br></br>
				<p><label for="submit">submit</p>
					<input type="submit" name="submit" value="Submit">
				</label>
				</fieldset>
			</form>

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<legend>Filter by Searchterm</legend>
					<p></p>
						<input type="text" name="search" placeholder="search term" required>
					<p></p>
						<input type="submit" name="apply" value="apply">
				</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->
			</section>
		</section>
				<section class="tags>

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<f1><span>2017 by LKIT</span></f1>
		</footer>

	</body>
</html>
